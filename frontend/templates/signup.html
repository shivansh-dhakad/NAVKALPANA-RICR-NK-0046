<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Cardiovascular Risk Estimation</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='1d0894ad-432a-4a1c-a3b6-3c0faf4377b2.jpg') }}");
        background-size: cover;
        background-position: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      #outerbox {
        width: 380px;
        padding: 35px 45px;
        margin: 80px auto;
        text-align: center;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #1c1c1c;
      }
      hr {
        border: none;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.4);
        margin-bottom: 20px;
      }
      label {
        font-size: 18px;
        margin-bottom: 6px;
        display: block;
        text-align: left;
        color: #222;
      }
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #bbb;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        outline: none;
        transition: 0.3s;
      }
      input:focus,
      select:focus {
        border-color: #0077c2;
        box-shadow: 0 0 6px rgba(0, 119, 194, 0.6);
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background-color: #0077c2;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #005fa1;
      }
      .text-center a {
        color: #003e66;
        font-size: 14px;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      .error-label {
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .success-label {
        color: green;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .password-container {
        position: relative;
        margin-bottom: 15px;
      }

      .password-container input {
        width: 100%;
        /* padding-right: 40px; */
        padding: 10px 5px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
        outline: none;
      }

      .password-container .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #555;
      }
      .toggle-password:hover {
        color: #0077c2;
      }
    </style>
  </head>

  <body>
    <form action="/signup" method="POST">
      <div id="outerbox">
        <h1>Signup</h1>
        <hr />

        {% if error %}
        <div class="error-label">{{ error }}</div>
        {% endif %} {% with messages =
        get_flashed_messages(with_categories=true) %} {% if messages %} {% for
        category, message in messages %}
        <div
          class="{{ 'success-label' if category=='success' else 'error-label' }}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <label for="id">Create ID</label>
        <input type="text" name="id" id="id" required pattern="[A-Za-z0-9_]+" />

        <div class="password-container">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required />
          <span class="toggle-password" onclick="togglePassword('password')"
            >&#128065;</span
          >
        </div>

        <div class="password-container">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required />
          <span class="toggle-password" onclick="togglePassword('confirm')"
            >&#128065;</span
          >
        </div>
        <label for="role">Register as</label>
        <select name="role" id="role" required>
          <option value="individual">Individual</option>
          <option value="clinic">Clinic</option>
        </select>

        <div class="text-center">
          <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>

        <button type="submit">Create Account</button>
      </div>
    </form>
    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
